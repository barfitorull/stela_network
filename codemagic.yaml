workflows:
  ios-release:
    name: iOS Release Build
    environment:
      flutter: stable
      xcode: latest
      ios_signing:
        provisioning_profiles:
          - stela_appstore_profile   # numele pus de tine la upload
        certificates:
          - stela_distribution_cert  # numele certificatului tÄƒu din Codemagic
    scripts:
      - name: Install dependencies
        script: flutter pub get
      - name: Build IPA
        script: flutter build ipa --release
    artifacts:
      - build/ios/ipa/*.ipa